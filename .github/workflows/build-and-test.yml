name: Build and Test
on: 
  - push

env: 
  codacy_project_token: ${{ secrets.CODACY_PROJECT_TOKEN }}
  nuget_access_token: ${{ secrets.GBL_PLATFORM_NUGET_FEED_READ_TOKEN }}
  nuget_feed_source: ${{ vars.GBL_PLATFORM_NUGET_FEED_URL }}
jobs:
  build-and-test:
    name: build and test project
    runs-on: ubuntu-latest
    steps:
      - name: 📩 checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ⚙️ setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: 🔨 build solution
        working-directory: src
        run: |
          dotnet nuget add source ${{ env.nuget_feed_source }} --name github --store-password-in-clear-text --username reapit --password ${{ env.nuget_access_token }}
          dotnet restore
          dotnet build --no-restore
          
      - name: 🧪 run tests
        working-directory: src
        run: |
          dotnet test --no-build --collect:"XPLat Code Coverage"

      - name: ☁️ upload test results
        if: github.ref == 'refs/heads/main'
        run: |
          export CODACY_PROJECT_TOKEN=${{ env.codacy_project_token }}
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report $(find . -name 'coverage.cobertura.xml' | sed 's,^, -r ,' | xargs echo)